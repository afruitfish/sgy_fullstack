<script>
    var view = document.getElementsByClassName('routerView')[0]
    var linkList = document.querySelectorAll('a')
    linkList.forEach((node) => {
        node.addEventListener('click', (e) => {
            e.preventDefault()
            history.pushState(null, '', node.getAttribute('href'))
            pop()
        })
    })
    const pop = () => {
        console.log(location.pathname);
        switch (location.pathname) {
            case '/home':
                console.log(1);
                view.innerHTML = 'this is home';
                return
            case '/host':
                console.log(2);
                view.innerHTML = 'this is host';
                return
            default:
                console.log(3);
                view.innerHTML = ''
                return
        }
    }
    window.addEventListener('popstate', pop())
</script>
